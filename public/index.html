<!DOCTYPE html> 
<html lang="en"> 

<head> 
  <meta charset="utf-8"> 
  <title>a really big page</title> 
  <link href="http://josephernest.github.io/bigpicture.js/bigpicture.css" rel="stylesheet">
  <style>
    html, body { margin: 0; }
    #notice { background: #000; color: #fff; position: absolute; width: 120px; top: 10px; right: 10px; z-index: 10; padding: 10px; font-size: 15px; font-family: "Arial"; opacity: 0.4; }
  </style>
</head> 

<body>  
  <div id="bigpicture-container"><div id="bigpicture" data-zoom="1" data-x="700" data-y="500">
  </div>
  <div id="notice">
    The content here may be modified by any user.<br><a href="http://github.com/josephernest/AReallyBigPage">Github project</a><br>
    <div id="users"><br></div><br><a href="http://josephernest.github.io/bigpicture.js/bigpicture.html">Howto</a>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>  
<script src="socket.io/socket.io.js"></script>
<script src="http://josephernest.github.io/bigpicture.js/bigpicture.js"></script>

<script>

  /*
   *       HELPER FUNCTIONS
   */

  function isContainedByClass(e, cls) { while (e && e.tagName) { if (e.classList.contains(cls)) return true; e = e.parentNode; } return false; }

  function throttle(func, wait, options) {  // from underscorejs
    var context, args, result;
    var timeout = null;
    var previous = 0;
    if (!options) options = {};
    var later = function() {
      previous = options.leading === false ? 0 : Date.now();
      timeout = null;
      result = func.apply(context, args);
      if (!timeout) context = args = null;
    };
    return function() {
      var now = Date.now();
      if (!previous && options.leading === false) previous = now;
      var remaining = wait - (now - previous);
      context = this;
      args = arguments;
      if (remaining <= 0 || remaining > wait) {
        clearTimeout(timeout);
        timeout = null;
        previous = now;
        result = func.apply(context, args);
        if (!timeout) context = args = null;
      } else if (!timeout && options.trailing !== false) {
        timeout = setTimeout(later, remaining);
      }
      return result;
    };
  }

  /*
   *       COLLABORATIVE HANDLING
   */
  
  var socket = io(),
    bp = document.getElementById('bigpicture'),
    bpContainer = document.getElementById('bigpicture-container');

  var tempId = 0;

  function emitText() { 
    socket.emit('text', { x: $(this).data('x'), 
                          y: $(this).data('y'), 
                          size: $(this).data('size'), 
                          text: $(this).text(),
                          id: $(this).attr('id') });
  }

  $(bp).on('blur', '.text', emitText);

  $(bp).on('input', '.text', throttle(emitText, 500));
  
  bpContainer.onclick = function(e) {
    if (isContainedByClass(e.target, 'text')) { return; }
    var tb = bigpicture.newText(bigpicture.current.x + (e.clientX) * bigpicture.current.zoom, bigpicture.current.y + (e.clientY) * bigpicture.current.zoom, 20 * bigpicture.current.zoom, '');
    tempId++;    
    tb.id = 'tempId' + tempId;
    socket.emit('temp id', { tempId: tempId });
    tb.focus();
  };
  
  socket.on('new id', function (data) { document.getElementById('tempId' + data.tempId).id = 'id' + data.id; });  
  
  socket.on('text', function (data) { 
    var $tb = $('#' + data.id);
    if ($tb.length) {
      $tb.data('x', data.x).data('y', data.y).data('size', data.size).text(data.text);
      bigpicture.updateTextPosition($tb.get(0));
    }
    else {
      var tb = bigpicture.newText(data.x, data.y, data.size, data.text);
      $(tb).attr('id', data.id);
    }
  });

  socket.on('usercount', function(userCount) { $('#users').html(userCount + ' user' + ((userCount > 1) ? 's ':' ') + 'right now'); });
  
</script>
  
</body>
</html>
